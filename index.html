<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nandu Reddy Fitness Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nandu Reddy</h1><div class="button-grid">
  <button onclick="showPlan('weightLoss')">Weight Loss</button>
  <button onclick="showPlan('extremeWeightLoss')">Extreme Weight Loss</button>
  <button onclick="showPlan('dirtyBulking')">Dirty Bulking</button>
  <button onclick="showPlan('leanBulking')">Lean Bulking</button>
  <button onclick="showPlan('normalCutting')">Normal Cutting</button>
  <button onclick="showPlan('fastCutting')">Fast Cutting</button>
</div>

<div class="output" id="output"></div>

  </div>  <script>
    const plans = {
      weightLoss: `
        <h2>Weight Loss Plan</h2>
        <h3>Diet</h3>
        <ul>
          <li>Oats breakfast or moong dal cheela</li>
          <li>Dal, roti, sabzi for lunch</li>
          <li>Light soup dinner with paneer/tofu</li>
        </ul>
        <h3>Workout</h3>
        <ul>
          <li>HIIT 3x/week</li>
          <li>Strength training 2x/week</li>
          <li>Daily walks 30 min</li>
        </ul>
      `,
      extremeWeightLoss: `
        <h2>Extreme Weight Loss Plan</h2>
        <h3>Diet</h3>
        <ul>
          <li>Low-carb meals, 1200â€“1400 kcal/day</li>
          <li>High protein (eggs, lentils, tofu)</li>
          <li>Vegetable soups, detox water</li>
        </ul>
        <h3>Workout</h3>
        <ul>
          <li>HIIT 4x/week</li>
          <li>Core & cardio combo daily</li>
          <li>1 rest day with stretching</li>
        </ul>
      `,
      dirtyBulking: `
        <h2>Dirty Bulking Plan</h2>
        <h3>Diet</h3>
        <ul>
          <li>High calorie surplus (3000+ kcal)</li>
          <li>Rice, ghee, peanut butter, eggs</li>
          <li>Frequent meals and snacks</li>
        </ul>
        <h3>Workout</h3>
        <ul>
          <li>Heavy lifting 5x/week</li>
          <li>Low cardio</li>
          <li>Compound lifts: deadlifts, squats</li>
        </ul>
      `,
      leanBulking: `
        <h2>Lean Bulking Plan</h2>
        <h3>Diet</h3>
        <ul>
          <li>Clean calorie surplus (~500 kcal)</li>
          <li>Brown rice, dal, chicken, paneer</li>
          <li>Protein shake post-workout</li>
        </ul>
        <h3>Workout</h3>
        <ul>
          <li>Push-pull-legs split</li>
          <li>Progressive overload focus</li>
          <li>Cardio 2x/week</li>
        </ul>
      `,
      normalCutting: `
        <h2>Normal Cutting Plan</h2>
        <h3>Diet</h3>
        <ul>
          <li>Moderate calorie deficit</li>
          <li>Boiled eggs, salads, grilled veggies</li>
          <li>Small meals throughout the day</li>
        </ul>
        <h3>Workout</h3>
        <ul>
          <li>Weight training 4x/week</li>
          <li>Cardio 3x/week</li>
          <li>Core exercises every other day</li>
        </ul>
      `,
      fastCutting: `
        <h2>Fast Cutting Plan</h2>
        <h3>Diet</h3>
        <ul>
          <li>Intermittent fasting (16:8)</li>
          <li>Low-carb, high-protein meals</li>
          <li>Green tea, detox drinks</li>
        </ul>
        <h3>Workout</h3>
        <ul>
          <li>Cardio every day (30 min)</li>
          <li>Weight training 5x/week</li>
          <li>HIIT twice weekly</li>
        </ul>
      `,
    };

    function showPlan(type) {
      document.getElementById('output').innerHTML = plans[type];
    }
  </script></body>
</html>
