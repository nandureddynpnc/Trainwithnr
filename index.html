<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nandu Reddy Fitness Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    button {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    .output {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2 {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Nandu Reddy</h1>
  <div class="button-grid">
    <button onclick="showPlan('weightLoss')">Weight Loss</button>
    <button onclick="showPlan('extremeWeightLoss')">Extreme Weight Loss</button>
    <button onclick="showPlan('dirtyBulking')">Dirty Bulking</button>
    <button onclick="showPlan('leanBulking')">Lean Bulking</button>
    <button onclick="showPlan('normalCutting')">Normal Cutting</button>
    <button onclick="showPlan('fastCutting')">Fast Cutting</button>
  </div>
  <div class="output" id="output"></div>  <script>
    const plans = {
      weightLoss: `
        <h2>Weight Loss Plan</h2>
        <h3>Diet Plan (Morning to Evening)</h3>
        <ul>
          <li><b>Morning:</b> Lukewarm water with lemon + soaked almonds</li>
          <li><b>Breakfast:</b> Oats upma / moong dal cheela</li>
          <li><b>Mid-Morning:</b> 1 seasonal fruit + green tea</li>
          <li><b>Lunch:</b> Roti, sabzi, dal, salad</li>
          <li><b>Evening:</b> Roasted chana / makhana + buttermilk</li>
          <li><b>Dinner:</b> Vegetable soup + grilled paneer</li>
        </ul>
        <h3>Workout Plan (Monday to Saturday)</h3>
        <ul>
          <li><b>Mon:</b> Full Body Strength + 20 min Cardio</li>
          <li><b>Tue:</b> HIIT + Core workout</li>
          <li><b>Wed:</b> Lower Body Strength</li>
          <li><b>Thu:</b> Yoga or active rest</li>
          <li><b>Fri:</b> Upper Body Strength + 20 min Cardio</li>
          <li><b>Sat:</b> HIIT + Core workout</li>
        </ul>
      `,
      extremeWeightLoss: `
        <h2>Extreme Weight Loss Plan</h2>
        <h3>Diet Plan (Morning to Evening)</h3>
        <ul>
          <li><b>Morning:</b> Warm water with apple cider vinegar</li>
          <li><b>Breakfast:</b> Smoothie (spinach, banana, chia seeds)</li>
          <li><b>Mid-Morning:</b> Apple or guava + green tea</li>
          <li><b>Lunch:</b> 1 roti + sabzi + boiled dal</li>
          <li><b>Evening:</b> Makhana / roasted chana</li>
          <li><b>Dinner:</b> Vegetable soup + salad</li>
        </ul>
        <h3>Workout Plan (Monday to Saturday)</h3>
        <ul>
          <li><b>Mon:</b> Full-body HIIT + Abs</li>
          <li><b>Tue:</b> Functional cardio training</li>
          <li><b>Wed:</b> Core and bodyweight workout</li>
          <li><b>Thu:</b> Power yoga / fast walk</li>
          <li><b>Fri:</b> Tabata-style circuits</li>
          <li><b>Sat:</b> High-intensity circuit training</li>
        </ul>
      `,
      dirtyBulking: `
        <h2>Dirty Bulking Plan</h2>
        <h3>Diet Plan (Morning to Evening)</h3>
        <ul>
          <li><b>Morning:</b> Milk + banana shake with peanut butter</li>
          <li><b>Breakfast:</b> Paratha with butter + eggs</li>
          <li><b>Mid-Morning:</b> Dry fruits + whey protein</li>
          <li><b>Lunch:</b> Rice, dal, chicken curry, curd</li>
          <li><b>Evening:</b> Sandwich or paneer tikka</li>
          <li><b>Dinner:</b> Heavy meal (rice + sabzi + meat)</li>
        </ul>
        <h3>Workout Plan (Monday to Saturday)</h3>
        <ul>
          <li><b>Mon:</b> Chest + Triceps</li>
          <li><b>Tue:</b> Back + Biceps</li>
          <li><b>Wed:</b> Legs (heavy squats, deadlifts)</li>
          <li><b>Thu:</b> Shoulders + Abs</li>
          <li><b>Fri:</b> Push day (compound movements)</li>
          <li><b>Sat:</b> Pull day + core</li>
        </ul>
      `,
      leanBulking: `
        <h2>Lean Bulking Plan</h2>
        <h3>Diet Plan (Morning to Evening)</h3>
        <ul>
          <li><b>Morning:</b> Whey protein + oats + banana</li>
          <li><b>Breakfast:</b> Scrambled eggs + brown bread</li>
          <li><b>Mid-Morning:</b> Greek yogurt + almonds</li>
          <li><b>Lunch:</b> Brown rice, grilled chicken, sabzi</li>
          <li><b>Evening:</b> Protein bar or smoothie</li>
          <li><b>Dinner:</b> Paneer/tofu with veggies</li>
        </ul>
        <h3>Workout Plan (Monday to Saturday)</h3>
        <ul>
          <li><b>Mon:</b> Push (Chest, Shoulders, Triceps)</li>
          <li><b>Tue:</b> Pull (Back, Biceps)</li>
          <li><b>Wed:</b> Legs</li>
          <li><b>Thu:</b> Rest / mobility work</li>
          <li><b>Fri:</b> Upper Body Hypertrophy</li>
          <li><b>Sat:</b> Lower Body Hypertrophy</li>
        </ul>
      `,
      normalCutting: `
        <h2>Normal Cutting Plan</h2>
        <h3>Diet Plan (Morning to Evening)</h3>
        <ul>
          <li><b>Morning:</b> Lemon water + green tea</li>
          <li><b>Breakfast:</b> Vegetable oats or boiled eggs</li>
          <li><b>Mid-Morning:</b> Fruit + black coffee</li>
          <li><b>Lunch:</b> Roti, sabzi, dal, salad</li>
          <li><b>Evening:</b> Roasted chana / sprouts</li>
          <li><b>Dinner:</b> Soup + grilled tofu</li>
        </ul>
        <h3>Workout Plan (Monday to Saturday)</h3>
        <ul>
          <li><b>Mon:</b> Chest + HIIT</li>
          <li><b>Tue:</b> Back + Core</li>
          <li><b>Wed:</b> Legs + Cardio</li>
          <li><b>Thu:</b> Active rest / mobility</li>
          <li><b>Fri:</b> Shoulders + Arms</li>
          <li><b>Sat:</b> Full body circuit + HIIT</li>
        </ul>
      `,
      fastCutting: `
        <h2>Fast Cutting Plan</h2>
        <h3>Diet Plan (Morning to Evening)</h3>
        <ul>
          <li><b>Morning:</b> Intermittent fasting (no food)</li>
          <li><b>Breakfast:</b> (12 PM) Protein shake + salad</li>
          <li><b>Mid-Afternoon:</b> Grilled chicken + veggies</li>
          <li><b>Evening:</b> Black coffee + nuts</li>
          <li><b>Dinner:</b> Low-carb meal (eggs, greens)</li>
        </ul>
        <h3>Workout Plan (Monday to Saturday)</h3>
        <ul>
          <li><b>Mon:</b> HIIT cardio</li>
          <li><b>Tue:</b> Strength training</li>
          <li><b>Wed:</b> HIIT + core</li>
          <li><b>Thu:</b> Power yoga</li>
          <li><b>Fri:</b> Full body circuit</li>
          <li><b>Sat:</b> Tabata</li>
        </ul>
      `,
    };

    function showPlan(type) {
      document.getElementById("output").innerHTML = plans[type];
    }
  </script></body>
</html>
